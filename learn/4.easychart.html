<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="chart">

</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select('#chart')
        .append("svg")
        .attr('width', '500px')
        .attr('height', '400px');

    var data = [250, 210, 170, 130, 90];
    var rectHeight = 25;

    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", 0)
        .attr("y", function (d, i) {
            return i * rectHeight;
        })
        .attr("width", function (d, i) {
            return d;
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "#ccc");

</script>
</body>
</html>
