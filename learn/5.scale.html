<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="chart">

</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select('#chart')
        .append("svg")
        .attr('width', '500px')
        .attr('height', '400px');

    var data = [2.5, 2.1, 1.7, 1.3, 0.9];

    //定义比例尺 讲data中最小的值，映射成 0；将最大的值，映射成 300
    //这是线性比例尺
    var linear = d3.scaleLinear()
        .domain([0, d3.max(data)])  //定义域
        .range([0, 250]);           //值域

    var rectHeight = 25;

    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", 0)
        .attr("y", function (d, i) {
            return i * rectHeight;
        })
        .attr("width", function (d) {
            return linear(d);
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "#000");

</script>
</body>
</html>
